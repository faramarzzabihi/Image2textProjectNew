
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
            color: #333;
            margin-top: 10px;
            text-align: center;
        }
    </style>
    <script>
        function validateForm() {
            var text1 = document.forms["textComparisonForm"]["text1"].value;
            var text2 = document.forms["textComparisonForm"]["text2"].value;

            if (text1.trim() === "" || text2.trim() === "") {
                alert("Both text fields must be filled out");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>

<h2 >Text Comparison</h2>

<form method="post" name="textComparisonForm" onsubmit="return validateForm()">
    {% csrf_token %}
    <label for="text1">Text 1:</label>
    <textarea name="text1" id="text1" rows="4" cols="50" required></textarea>
    <br>
    <label for="text2">Text 2:</label>
    <textarea name="text2" id="text2" rows="4" cols="50" required></textarea>
    <br>
    <input type="submit" value="Compare">
</form>

{% if comparison_result %}
    <p>Comparison Result: {{ comparison_result }}</p>
{% endif %}

</body>
</html>
